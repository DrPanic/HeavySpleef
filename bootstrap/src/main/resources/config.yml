  play-block-break: true
  join-on-countdown: true
  disable-hunger: true
  disable-pvp: true
  disable-damage: true
  disable-item-pickup: true
  disable-item-drop: true
  disable-build: true
  use-liquid-deathzone: true
  disable-floor-break: false
  block-commands: true
  broadcast-radius: 30
  
localization:
  locale: en_US
  
signs:
  join-sign-layout: layout/layout_join-sign.yml
  info-wall-sign-layout: layout/layout_info-wall-info.yml
  
