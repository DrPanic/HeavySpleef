# Layout for the informational sign on walls
# The following variables are available:
# String/Text: $[game] - The name of the game
#              $[state] - The current state of the game
#              $[players] - The amount of players currently playing
#              $[dead] - The amount of players which are out of the game
#              $[min-players] - The minimum amount of players needed to start the game
#              $[max-players] - The amount of max players in the game
#              $[countdown] - Seconds left in the countdown
# Boolean/If-Condition: $[has_max_players] - Wether or not this game has a maximum player count
#                       $[has_min_players] - Wether or not this game has a minimum player count in order to start the game
#                       $[is_countdown] - Wether or not this game is currently counting down
# 
# For a reference on how to use scripting please 
# visit the documentation of HeavySpleef at BukkitDev
layout:
  1: "&3$[game]"
  2: "$[state]"
  3: "$[players]/&7$[dead]&rif [has_max_players] then \"/$[max-players]\""
  4: "{if ($[is_countdown]) then \"Starting in $[countdown]\"}"